<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="slider">
        <div class="slider_item active">
            <img src="./images/image_1.jpg" alr="image">
        </div>
        <div class="slider_item">
            <img src="./images/image_2.jpg" alr="image">
        </div>
        <div class="slider_item">
            <img src="./images/image_3.jpg" alr="image">
        </div>
        <div class="slider_item">
            <img src="./images/image_4.jpg" alr="image">
        </div>
        <div class="slider_item">
            <img src="./images/image_5.jpg" alr="image">
        </div>
        <div class="slider_btn">
            <button id="btn_prv"><ion-icon size="large" name="chevron-back-outline"></ion-icon></button>
            <button id="btn_nxt"><ion-icon size="large" name="chevron-forward-outline"></ion-icon></button>
        </div>
        <div class="dots">
            <!-- <div class="dot dot_active"></div>
            <div class="dot"></div>
            <div class="dot"></div> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
